    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container">
        <a class="btn btn-primary" href="/cart">Cart</a>
        <h1>Proizvod List</h1>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Naziv</th>
                <th>Cena</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proizvod : ${proizvodi}">
                <td th:text="${proizvod.id}"></td>
                <td th:text="${proizvod.naziv}"></td>
                <td th:text="${proizvod.cena}"></td>
                <td>
                    <form th:action="@{/addToCart}" method="post">
                        <input type="hidden" name="productId" th:value="${proizvod.id}">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </body>
    </html>
